<!-- templates/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="pb-4">
        <div class="bg-white border rounded-5">

            <section class="w-100 p-4 d-flex justify-content-center pb-4">
                <form style="width: 22rem;" action="{% url 'login' %}" method="POST">
                    <h2>🔐 Login 🔐</h2>
                    {% csrf_token %}
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example1" class="form-control" name="username">
                        <label class="form-label" for="form2Example1" style="margin-left: 0px;">Username</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" name="password">
                        <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">🚀 Sign in 🚀</button>
                </form>
            </section>

        </div>
    </section>
{% endblock %}
